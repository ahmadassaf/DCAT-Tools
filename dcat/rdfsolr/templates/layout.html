<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  lang="en"
  >
  
<head>
    <meta charset="utf-8" />
    <title>${page_title()} - ${app.site_title}</title>
    
    <link rel="icon" href="${h.static('media/favicon.ico')}" type="image/ico"/> 
    
    <!--[if IE]>
	    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!--[if lte IE 7]>
	    <script src="${h.static('js/IE8.js')}" type="text/javascript"></script><![endif]-->
    <!--[if lt IE 7]>
        <link rel="stylesheet" type="text/css" media="all" href="${h.static('css/ie6.css')}"/><![endif]-->
    
    <link rel="search"
         href="/opensearch.xml" 
         type="application/opensearchdescription+xml" 
         title="${app.site_title} Search" />

    <link rel="stylesheet" href="${h.static('css/blueprint/screen.css')}" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="${h.static('css/blueprint/print.css')}" type="text/css" media="print" />	
    <!--[if lt IE 8]><link rel="stylesheet" href="${h.static('css/blueprint/ie.css')}" type="text/css" media="screen, projection" /><![endif]-->
    <link rel="stylesheet" href="${h.static('css/style.css')}" type="text/css" />	
    <py:if test="app.site_style">
      <link rel="stylesheet" href="${h.static(app.site_style)}" type="text/css" />	
    </py:if>
    
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" />
    <script>
        $(document).ready(function() {
            $(".search-field").get(0).focus();
        }
    </script-->
</head>

<body id="index" class="home">
    <div class="container"> <!--  showgrid-->
    	<div class="span-6">
    	    <a href="/">
              <img src="${h.static(app.site_logo)}" alt="${app.site_title}" />
    		</a>
    	</div>
    	<div class="span-18 last">
          <div class="site-title"><span class="site-name">${app.site_title}</span> &mdash; ${app.site_slogan}</div> 
    	    <form name="" class="search-form" methdod="GET" action="/">
                <py:if test="defined('result')">
        	        <py:for each="(field, value) in result.form_fields">
        	            <input type="hidden" name="${field}" value="${value}" />
	                </py:for>
                </py:if>
    	        <input class="search-field" autocomplete="off" spellcheck="false" 
    	               tabindex="0" name="q" value="${result.query if defined('result') else ''}" />
    	        <input type="submit" class="search-button" tabindex="1" name="submit" value="Search" />
    	    </form>
    	</div>
    	<hr />
    	
    	<content>
            <p>Master content template placeholder &hellip; please replace me.</p>
        </content>
    	
    	<hr />
    	<div class="span-21 footer">
            <p>
               <a href="http://okfn.org">
                <img align="left" src="http://m.okfn.org/images/logo/okf_logo_white_and_green.png" 
                    width="32" height="32" alt="OKFN" class="footer-logo" />
               </a>
               <a href="http://lod2.okfn.org/">About ${app.site_title}</a> &middot; 
               <a href="http://lod2.okfn.org/frequently-asked-questions/">FAQ</a> &middot;
               <a href="https://bitbucket.org/okfn/dcat-tools">Code</a> &middot;
               <a href="http://rdf.opendatasearch.org">Data</a> &middot; 
               <a href="http://okfn.org/privacy-policy/">Privacy Policy</a> &middot;
               <a href="http://okfn.org/contact/">Contact</a>
               <br/>
               An <a href="http://okfn.org">Open Knowledge Foundation</a> Project  
            </p>
    	</div>
    	<div class="span-3 last">
    		<a href="http://lod2.eu">
    		    <img src="${h.static('media/lod2.png')}"
                         alt="LOD2: Creating knowledge out of interlinked data" />
    		</a>
    	</div>	
    </div>
</body>
</html>
